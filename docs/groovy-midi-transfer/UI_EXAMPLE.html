<!-- MIDI Control Panel - Add to Groovy's main HTML -->

<div class="midi-panel">
  <h3>MIDI Input</h3>

  <div class="midi-device-selector">
    <label for="midi-device-select">Device:</label>
    <select id="midi-device-select">
      <option>Detecting devices...</option>
    </select>
  </div>

  <div class="midi-status">
    <span class="status-indicator"></span>
    <span class="status-text">Not connected</span>
  </div>

  <div class="midi-performance">
    <label>
      <input type="checkbox" id="performance-tracking-toggle">
      Enable performance tracking
    </label>
    <div class="performance-stats" style="display:none;">
      <span>Accuracy: <strong id="accuracy-display">0%</strong></span>
    </div>
  </div>
</div>

<style>
.midi-panel {
  background: #f5f5f5;
  padding: 15px;
  border-radius: 8px;
  margin: 10px 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.midi-panel h3 {
  margin: 0 0 15px 0;
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.midi-device-selector {
  margin: 10px 0;
}

.midi-device-selector label {
  display: block;
  margin-bottom: 6px;
  font-size: 13px;
  font-weight: 500;
  color: #666;
}

.midi-device-selector select {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: white;
  color: #333;
  cursor: pointer;
  box-sizing: border-box;
}

.midi-device-selector select:hover {
  border-color: #999;
}

.midi-device-selector select:focus {
  outline: none;
  border-color: #0066cc;
  box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
}

.midi-device-selector select:disabled {
  background: #eee;
  cursor: not-allowed;
  color: #999;
}

.midi-status {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 10px 0;
  font-size: 13px;
  color: #666;
}

.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #ccc;
  flex-shrink: 0;
  transition: background 0.2s ease;
}

.status-indicator.connected {
  background: #4caf50;
}

.status-text {
  flex: 1;
}

.midi-performance {
  margin-top: 12px;
}

.midi-performance label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: #666;
  cursor: pointer;
  user-select: none;
}

.midi-performance input[type="checkbox"] {
  margin: 0;
  cursor: pointer;
}

.performance-stats {
  margin-top: 8px;
  padding: 8px 12px;
  background: white;
  border-radius: 4px;
  border-left: 3px solid #4caf50;
  font-size: 13px;
}

.performance-stats strong {
  color: #4caf50;
  font-weight: 600;
}

/* Visual feedback for drum hits */
.groove-voice.midi-hit {
  animation: midi-flash 0.2s ease-out;
}

@keyframes midi-flash {
  0% {
    background: #ffeb3b;
    transform: scale(1.05);
  }
  100% {
    background: transparent;
    transform: scale(1);
  }
}

/* Responsive design */
@media (max-width: 600px) {
  .midi-panel {
    padding: 12px;
    margin: 8px 0;
  }

  .midi-panel h3 {
    font-size: 15px;
  }

  .midi-device-selector select {
    font-size: 13px;
    padding: 6px;
  }
}
</style>
